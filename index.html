<!DOCTYPE html>
<html lang="de">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.01">
	<meta charset="utf-8">
	<title>js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="clickEvent">
		<button id="btn">Drucken!</button>
		<br>
		<img src="image/portfolio.jpeg" id="img" alt="ali">
	</div>
	<div class="mouseEvent" >
		<div>Horizontal:<span class="horizontal">0</span></div>
		<div>Vertical:<span class="vertical">0</span></div>
	</div>
	<div id="inputEvent">
		<label for="input">Wie geht es dir Heute?</label>
		<br>
		<input type="text" id="input">
		<div id="result"></div>
	</div>
	<div class="themeContainer">
		<div class="theme" id="dark"></div>
		<div class="theme" id="salmon"></div>
		<div class="theme" id="yellow"></div>
	</div>

<script src="app.js"></script>
</body>
</html>
